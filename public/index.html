<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue源码</title>
  </head>
  <body>
    <div id="app" style="color: red; font-size: 40px">
      <div v-if="IfShow">vue热更新{{ name }}{{ age }}</div>
      <span @click="handleClick(aa)">span标签</span>
      <span v-for="(item, index) in aa">
        <div>{{ item.key }} - {{ index }}</div>
      </span>
    </div>
    <script src="/dist/umd/vue.js"></script>
    <script>
      // <div v-for="(item, index) in aa">{{ item }} - {{ index }}</div>
      // <p v-for="(item, index) in aa">{{index}}->{{item}}</p>
      let vm = new Vue({
        el: '#app',
        data() {
          return {
            name: 'lqm',
            age: 26,
            IfShow: false,
            aa: [
              { key: 1, value: 1 },
              { key: 2, value: 2 },
            ],
          }
        },
        methods: {
          handleClick(value) {
            this.aa.push(45)
            this.age = 46
            console.log(value, 'handleClick')
          },
        },
      })
    </script>
  </body>
</html>
