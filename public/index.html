    <title>Vue源码</title>

  <body>

      </span>
    </div>

    <script>
      // <div v-for="(item, index) in aa">{{ item }} - {{ index }}</div>
      // <p v-for="(item, index) in aa">{{index}}->{{item}}</p>

        el: '#app',
        data() {
          return {
            name: 'lqm',
            age: 26,
            aa: [1, 2, 3, 4, 5],
          }
        },
        methods: {},
      })
    </script>
